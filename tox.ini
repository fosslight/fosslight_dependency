[tox]
envlist = test_run
skipdist = true

[testenv]
install_command = pip install {opts} {packages}
basepython= python3.6
setenv =
  PYTHONPATH=.

[pytest]
filterwarnings = ignore::DeprecationWarning

[flake8]
max-line-length = 130
exclude = .tox/*
ignore = E722

[testenv:test_run]
commands =
  fosslight_dependency -h

[testenv:release]
deps =
  -r{toxinidir}/requirements-dev.txt

commands =
  fosslight_dependency -h
  fosslight_dependency -v
  pytest -v --flake8
  pyinstaller --onefile cli.py --additional-hooks-dir=hooks --add-binary src\fosslight_dependency\third_party\askalono\askalono.exe;third_party\askalono
  {toxinidir}/dist/cli -o test_result_cli
  
